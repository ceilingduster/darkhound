name: darkhound

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: darkhound
      POSTGRES_PASSWORD: darkhound
      POSTGRES_DB: darkhound
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - darkhound
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U darkhound"]
      interval: 10s
      timeout: 5s
      retries: 5

  vault:
    image: hashicorp/vault:1.17
    restart: unless-stopped
    cap_add:
      - IPC_LOCK
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: dev-root-token
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    volumes:
      - ./vault/config.hcl:/vault/config/config.hcl:ro
    networks:
      - darkhound
    command: vault server -dev
    healthcheck:
      test: ["CMD", "vault", "status", "-address=http://127.0.0.1:8200"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ..
      dockerfile: infra/Dockerfile.backend
    restart: unless-stopped
    env_file:
      - ../.env
    command: ["uvicorn", "app.main:asgi_app", "--host", "0.0.0.0", "--port", "8000", "--reload", "--reload-dir", "/app"]
    depends_on:
      postgres:
        condition: service_healthy
      vault:
        condition: service_healthy
    environment:
      # Container-specific overrides (these differ from .env defaults)
      DATABASE_URL: postgresql+asyncpg://darkhound:darkhound@postgres:5432/darkhound
      APP_ENV: development
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production-at-least-32-chars}
      VAULT_ENABLED: "false"
      VAULT_ADDR: http://vault:8200
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-changeme}
    networks:
      - darkhound
    volumes:
      - ../backend:/app
      - ../alembic:/alembic
      - ../hunt_modules:/hunt_modules

  frontend:
    image: node:22-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host --port 3500"
    environment:
      VITE_BACKEND_URL: http://backend:8000
    volumes:
      - ../frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "3500:3500"
    networks:
      - darkhound
    depends_on:
      - backend

networks:
  darkhound:
    name: darkhound

volumes:
  postgres_data:
  frontend_node_modules:
